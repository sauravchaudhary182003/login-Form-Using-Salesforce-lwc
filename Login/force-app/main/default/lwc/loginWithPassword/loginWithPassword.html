<template>
    <lightning-card>
        <div class="container">
            <div class="UsernameContainer slds-p-bottom_small">
                <div class="userNameContainer">
                    <div class="userNameText">
                        <p class="usernNameBold">Username :</p>
                    </div><div class="userName">
                        <p class="boldUserName">{onlyuserName}</p>
                    </div>
                </div>
            </div>

            <div class="buttonInputContainer">
                <div class="inputPasswordContainer">
                    <div class=" inputPassword">
                        <input class="inputPassword"
                            type={types}
                            placeholder="Password"
                            onchange={handleChange}>
                    </div>
                </div>
                <div class="checkboxContainer">
                    <div class="Checkbox">
                        <input class="Checkbox" type="checkbox"
                            checked={isChecked} onclick={handleCheckboxChange} />
                    </div>
                </div>
            </div>

            <c-captcha-verification onsenddata={flag}>
            </c-captcha-verification>

            <div
                class="loginContainer slds-p-top_xx-small slds-p-bottom_xx-small">
                <div class="login">
                    <button
                        class="login slds-button slds-button_brand "
                        onclick={handleClick}>Login</button>
                </div>
            </div>
        </div>
    </lightning-card>

</template>
